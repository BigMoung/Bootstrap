<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Workshop4</title>
</head>

<body>
    <form>
        <div style="padding: 50px;">
            <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" title="Hello!" style="margin-left: 100px;">
                Hello!
            </button>
            <br><br>
            <button type="button" class="btn btn-light" data-bs-toggle="tooltip" title="Hover over this text to see the tooltip">
                Hover over this text to see the tooltip
            </button>
            <script>
                var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
                var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl)
                })
            </script>
        </div>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Column</title>
</head>

<body>
    <form class="square">
        <div class="container my-4">
            <div class="row">
                <div class="col-12 box full btn btn-success">Full-Width</div>
            </div>
            <div class="row">
                <div class="col-6 box half btn btn-primary">Half-Width</div>
                <div class="col-6 box half btn btn-primary">Half-Width</div>
            </div>
            <div class="row">
                <div class="col-4 box third btn btn-danger">Third-Width</div>
                <div class="col-4 box third btn btn-danger">Third-Width</div>
                <div class="col-4 box third btn btn-danger">Third-Width</div>
            </div>
            <div class="row">
                <div class="col-8 box Two-Third btn btn-info">Two-Third</div>
                <div class="col-4 box Third btn btn-info">Third</div>
            </div>
            <div class="row">
                <div class="col-3 box quarter btn btn-secondary">1/4</div>
                <div class="col-3 box quarter btn btn-secondary">1/4</div>
                <div class="col-3 box quarter btn btn-secondary">1/4</div>
                <div class="col-3 box quarter btn btn-secondary">1/4</div>
            </div>
            <div class="row">
                <div class="col-8 box Third-forth btn btn-light">3/4</div>
                <div class="col-4 box quarter btn btn-light">1/4</div>
            </div>
            <div class="row">
                <div class="col-1 box first btn btn-warning">1</div>
                <div class="col-10 box ten btn btn-warning">10</div>
                <div class="col-1 box first btn btn-warning">1</div>
            </div>
            <div class="row">
                <div class="col-12 box full btn btn-success">Full-Width</div>
            </div>
            <div class="row">
                <div class="col-6 box half btn btn-light">Half-Width</div>
                <div class="col-6 box half btn btn-info">Half-Width</div>
            </div>
            <div class="row">
                <div class="col-4 box third btn btn-danger">Third-Width</div>
                <div class="col-4 box third btn btn-danger">Third-Width</div>
                <div class="col-4 box third btn btn-danger">Third-Width</div>
            </div>
            <div class="row">
                <div class="col-8 box Two-Third btn btn-warning">Two-Third</div>
                <div class="col-4 box Third btn btn-light">Third</div>
            </div>
            <div class="row">
                <div class="col-3 box quarter btn btn-success">1/4</div>
                <div class="col-3 box quarter btn btn-success">1/4</div>
                <div class="col-3 box quarter btn btn-success">1/4</div>
                <div class="col-3 box quarter btn btn-success">1/4</div>
            </div>
            <div class="row">
                <div class="col-8 box Third-forth btn btn-light">3/4</div>
                <div class="col-4 box quarter btn btn-dark">1/4</div>
            </div>
            <div class="row">
                <div class="col-1 box first btn btn-secondary">1</div>
                <div class="col-10 box ten btn btn-light">10</div>
                <div class="col-1 box first btn btn-secondary">1</div>
            </div>
        </div>
    </form>
</body>

</html>

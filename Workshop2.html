<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Workshop2</title>
</head>

<body>
    <form>
        <div class="card" style="width: 90%; margin: 90px; height: 275px;">
            <div class="card header">
                <h1 style="margin-left: 20px;">Feature</h1>
            </div>
            <div class="container mt-3">
                <div class="container">
                    <div class="row">
                        <div class="col-3">
                            <label for="Firstname">Firstname:</label>
                            <input type="text" class="form-control" id="Firstname" placeholder="Enter your firstname">
                        </div>
                        <div class="col-5">
                            <label for="Lastname">Lastname:</label>
                            <input type="text" class="form-control" id="Lastname" placeholder="Enter your lastname">
                        </div>
                        <div class="col-2">
                            <label for="Ages">Ages:</label>
                            <input type="text" class="form-control" id="Ages" placeholder="Enter your ages">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <label for="City">City:</label>
                            <input type="text" class="form-control" id="City" placeholder="Enter your city">
                        </div>
                        <div class="col-5">
                            <label for="Address">Address:</label>
                            <input type="text" class="form-control" id="Adress" placeholder="Enter your Address">
                        </div>
                        <div class="col-3">
                            <label for="Email">Email:</label>
                            <input type="text" class="form-control" id="Email" placeholder="Enter your Email">
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
    </form>
</body>

</html>
